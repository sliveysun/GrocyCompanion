<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrocyCompanion Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .device-id-container {
            margin-bottom: 8px;
        }
        .input-button-container {
            display: flex;
            align-items: center;
        }
        .input-button-container input {
            flex: 1;
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Configure GrocyCompanion</h2>
        <form method="POST">
            <div class="form-group">
                <label for="grocy_url">Grocy URL</label>
                <input type="text" id="grocy_url" name="grocy_url" value="{{ config.grocy_url }}" required>
            </div>
            <div class="form-group">
                <label for="grocy_port">Grocy Port</label>
                <input type="text" id="grocy_port" name="grocy_port" value="{{ config.grocy_port }}" required>
            </div>
            <div class="form-group">
                <label for="grocy_api">Grocy API Key</label>
                <input type="text" id="grocy_api" name="grocy_api" value="{{ config.grocy_api }}" required>
            </div>
            <div class="form-group">
                <label for="grocy_default_best_before_days">Default Best Before Days</label>
                <input type="text" id="grocy_default_best_before_days" name="grocy_default_best_before_days" value="{{ config.grocy_default_best_before_days }}" required>
            </div>
            <div class="form-group">
                <label for="rapidapi_key">RapidAPI Key</label>
                <input type="text" id="rapidapi_key" name="rapidapi_key" value="{{ config.rapidapi_key }}" required>
            </div>
            <div class="input-button-container">
                <input type="submit" value="Save Configuration">
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
